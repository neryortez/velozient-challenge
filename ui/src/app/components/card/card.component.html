<mat-card>
  <mat-card-header>
    <img class="avatar" matCardAvatar [src]="card.url + '/favicon.ico'">
    <mat-card-title>{{card.name}}</mat-card-title>
    <mat-card-subtitle>{{card.username}}</mat-card-subtitle>
  </mat-card-header>


  <a mat-stroked-button [href]="card.url" target="_blank">
    {{card.url}}
    <mat-icon>open_in_new</mat-icon>
  </a>


  <mat-card-actions>
    <button mat-button (click)="edit.emit()"><mat-icon>edit</mat-icon>Edit</button>
    <button mat-button color="warn"  (click)="delete.emit()"><mat-icon>delete</mat-icon>Remove</button>
  </mat-card-actions>
</mat-card>
